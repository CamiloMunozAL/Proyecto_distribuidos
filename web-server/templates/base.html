<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema de Inventario{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% if request.path != '/login' %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">
          <i class="bi bi-box-seam"></i> Sistema de Inventario
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/dashboard' %}active{% endif %}"
                href="/dashboard"
              >
                <i class="bi bi-grid-fill"></i> Productos
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/users-page' %}active{% endif %}"
                href="/users-page"
              >
                <i class="bi bi-people-fill"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary ms-3" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <div
      class="{% if request.path != '/login' %}container main-container{% endif %}"
    >
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/main.js"></script>
  </body>
</html>
