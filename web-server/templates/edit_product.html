{% extends 'base.html' %} {% block title %}Editar Producto - Sistema de
Inventario{% endblock %} {% block content %}
<!-- Page Header -->
<div class="page-header">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h2><i class="bi bi-pencil-square"></i> Editar Producto</h2>
      <p>Actualiza la información del producto</p>
    </div>
    <a href="/dashboard" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> Volver a Productos
    </a>
  </div>
</div>

<!-- Mensajes -->
<div class="alert alert-success d-none" id="editMessage" role="alert">
  <i class="bi bi-check-circle-fill"></i> <span id="editMessageText"></span>
</div>

<div class="alert alert-danger d-none" id="editError" role="alert">
  <i class="bi bi-exclamation-triangle-fill"></i>
  <span id="editErrorText"></span>
</div>

<!-- Loading -->
<div id="loadingForm" class="spinner-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
  <p class="mt-3 text-muted">Cargando información del producto...</p>
</div>

<!-- Formulario de edición -->
<div class="row justify-content-center d-none" id="editFormContainer">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <i class="bi bi-clipboard"></i> Información del Producto
      </div>
      <div class="card-body">
        <form id="editProductForm">
          <input type="hidden" id="productId" />

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="bi bi-tag"></i> Nombre del Producto *
              </label>
              <input type="text" id="eName" class="form-control" required />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="bi bi-bookmark"></i> Categoría
              </label>
              <select id="eCategory" class="form-control">
                <option value="General">General</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Hogar">Hogar</option>
                <option value="Deportes">Deportes</option>
                <option value="Libros">Libros</option>
                <option value="Juguetes">Juguetes</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="bi bi-cash"></i> Precio *
              </label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  id="ePrice"
                  class="form-control"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">
                <i class="bi bi-boxes"></i> Stock *
              </label>
              <input
                type="number"
                id="eStock"
                class="form-control"
                min="0"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-text-paragraph"></i> Descripción
            </label>
            <textarea id="eDesc" class="form-control" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-database"></i> Base de Datos
            </label>
            <input type="text" id="eDatabase" class="form-control" disabled />
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-warning">
              <i class="bi bi-save"></i> Guardar Cambios
            </button>
            <a href="/dashboard" class="btn btn-outline-danger">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
